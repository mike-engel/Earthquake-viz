<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Earthquakes around the World</title>
		
		<meta charset="UTF-8" />
		<meta name="keywords" content="earthquakes, global events, catastrophies, data, data visualization, javascript, d3" />
		<meta name="description" content="This is a data vizualization showing when and to what magnitude earthquakes happen around the globe." />
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		
		<link href="css/html5reset.css" rel="stylesheet" type="text/css" />
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
		<link href="favicon.png" rel="Shortcut Icon" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/d3.v2.min.js" type="text/javascript"></script>
		<script src="js/quakeData.js" type=text/javascript></script>
		
		<!--[if lte IE 8]><script src="js/html5.js" type="text/javascript"></script><![endif]-->
		<!--[if lte IE 8]><script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js" type="text/javascript"></script> <!--IE fix for reponsive design--><![endif]-->
	</head>
	<body>
		<header>
			<h1>Earthquakes around the world</h1>
		</header>
		<div class="content">
			<select class="projection-type">
				<option value="azimuthal" selected="selected">Azimuthal Projection</option>
				<option value="mercator">Mercator Projection</option>
				<option value="bars">Bars</option>
			</select>
			<h6>The last earthquake was on</h6>
			<time id="last-quake-time"></time>
			<div id="bar-demo">
				<div class="hover"><h3 id="location"></h3><time id="time"></time><h4 class="label">MAG</h4><span id="mag"></span><div id="depth-container"><h5 class="label">DEPTH</h5><span id="depth"></span></div><div id="tsunami-container"><h5 class="label">TSUNAMI</h5><span id="tsunami"></span></div><div class="clear"></div></div>
			</div>
			<time id="data-timestamp">As of <span></span></time>
			<div id="mag-scale">
				<h6 class="mag-title">Magnitude Scale</h6>
				<ul class="key">
					<li style="margin-left: 98px;">Mag 10</li>
					<li style="margin-left: 182px;">Mag 8</li>
					<li style="margin-left: 145px;">Mag 6</li>
					<li style="margin-left: 103px;">Mag 4</li>
					<li style="margin-left: 64px;">Mag 2</li>
					<div class="clear"></div>
				</ul>
				<div class="mag ten">&nbsp;</div>
				<div class="mag eight">&nbsp;</div>
				<div class="mag six">&nbsp;</div>
				<div class="mag four">&nbsp;</div>
				<div class="mag two">&nbsp;</div>
				<div class="clear"></div>
			</div>
		</div>
		<footer>
		
		</footer>
	</body>
</html>
